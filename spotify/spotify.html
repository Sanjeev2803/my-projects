<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotify.css">
    <title>spotify clone</title>
</head>
<body>
    <nav>
        <ul>
          <li class="brand"><img src="logo.png" alt="spotifylogo">Spotify</li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          
        </ul>
      </nav>
      <div class="container">
       <h1> BCS Songs No Copyright</h1>
       
        <div class="songlist">
          <img src="1.jpg" alt="1">
          <span class="song-details">Legion</span>
          <span class="songlistplay"><span class="duration">05:34</span><i id="1" class="fa-solid  eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="2.jpg" alt="1" >
          <span class="song-details">Trap</span>
          <span class="songlistplay"><span class="duration">02:33</span><i id="2" class="fa-solid  eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="3.jpg" alt="1" >
          <span class="song-details">They mad</span>
          <span class="songlistplay"><span class="duration">04:33</span><i id="3" class="fa-solid  eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="4.jpg" alt="1" >
          <span class="song-details">plug walk</span>
          <span class="songlistplay"><span class="duration">04:27</span><i id="4" class="fa-solid eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="5.jpg" alt="1" >
          <span class="song-details">song title</span>
          <span class="songlistplay"><span class="duration">03:28</span><i id="5" class="fa-solid eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="6.jpg" alt="1" >
          <span class="song-details">safety dance</span>
          <span class="songlistplay"><span class="duration">03:28</span><i id="6" class="fa-solid eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="7.jpg" alt="1" >
          <span class="song-details">Back it Up</span>
          <span class="songlistplay"><span class="duration">04:33</span><i id="7" class="fa-solid eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="8.jpg" alt="1" >
          <span class="song-details">emma</span>
          <span class="songlistplay"><span class="duration">03:50</span><i id="8" class="fa-solid eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="9.jpg" alt="1" >
          <span class="song-details">friends</span>
          <span class="songlistplay"><span class="duration">03:28</span><i id="9" class="fa-solid eachplay fa-circle-play"></i></span>
        </div>
        <div class="songlist">
          <img src="10.jpg" alt="1" >
          <span class="song-details">True love</span>
          <span class="songlistplay"><span class="duration">04:27</span><i id="10" class="fa-solid  eachplay fa-circle-play"></i></span>
        </div>
        
        <div class="songbanner"></div>
        <div class="bottom">
          <input type="range" value="0" min="0" max="100" id="playback">
          <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="playbutton"></i>
            <i class="fa-solid fa-forward" id="next"></i>
            <i class="fas fa-retweet" id="loop"></i> 
          </div>
        </div>
        <div class="playgif" >
          
          <img src="playing.gif" alt="gif" id="gifimg"><span id="gifimg">Theme-Geek Music.</span> 
          

          </div>
        

        
        </div>
      
      
</body>
<script src="spotify.js"></script>
<script src="https://kit.fontawesome.com/d8dcc4c8df.js" crossorigin="anonymous"></script>
</html>
